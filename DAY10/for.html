<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>   
    <div id="demo"></div>
</body>
<script>
    // khi dùng vòng lặp
    let data = ""
    for(let i = 0; i < 100 ; i++) {
        data += "<h2> hello world" + (i + 1) + "</h2>"
    }
    document.getElementById("demo").innerHTML = data
</script>
</html>
