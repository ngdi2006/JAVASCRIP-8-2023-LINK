    <script>

        let a = +prompt("nhập vào giá trị a");
        let b = +prompt("nhập vào giá trị b");
        function boiso() {
            if (a % b === 0) {
            return true;
           
        } else {
            return false;
            
        }
        }
         
        if (boiso()) {
            alert("a là bội số của b");
        } else {
            alert("a không phải là bội số của b");
        }
